  <script>
    function GEEKFORGEEKS(e) {
      var firstname =
        document.forms.RegForm.firstname.value;

        document.forms.RegForm.EMail.value;

        document.forms.RegForm.cPassword.value;
      var address =
        document.forms.RegForm.Address.value;
      var city =
        document.forms.RegForm.City.value;
      var image =
        document.forms.RegForm.file.value;
      var ext = image.split('.').pop().toLowerCase();
      var allowedExtension = ['jpeg', 'jpg', 'png'];
      var arg = 0
      var regEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;  //Javascript reGex for Email Validation.

      if (firstname == "" || regName.test(firstname)) {

        return false;
        console.log("false");
      }
      if (lastname == "" || regName.test(lastname)) {

        // address.focus();
        return false;
      }

        return false;

      }
      if (password != cpassword) {
        alert("Password should match Re-password");
        // password.focus();
        return false;

      }
      

      for (var index in allowedExtension) {

        if (ext === allowedExtension[index]) {
          arg++;
          break;
        }
      }

      if (arg == 0) {
        window.alert("only image files are allowed")
        return false;
      }


      return true;

      e.preventDefault()
    }
